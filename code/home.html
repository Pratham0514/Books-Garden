  <script>
    const params = new URLSearchParams(window.location.search);

<script>
        const imgarray=[
            "./../img/img1 (1).jpg",
            "./../img/img2.jpg",
            "./../img/img3.jpg",
            "./../img/img4.jpg"
        ];
        let imgindex= 0;

        const imgmove =document.getElementById("img");

        function back(){
            if(imgindex == 0){
                imgindex=imgarray.length -1;
            }
            else{
                imgindex--;
            }
            imgmove.src=imgarray[imgindex];
        }

        function next(){
            if(imgindex==imgarray.length -1){
                imgindex=0;
            }
            else{
                imgindex++;
            }
            imgmove.src=imgarray[imgindex];
        }
    </script>
