<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Garden Catalog</title>
    <link rel="stylesheet" href="./../css/Catalog.css">
    <link rel="stylesheet" href="./../css/navbar.css">
    <link rel="stylesheet" href="./../css/futtor.css">
    <style>
        .card {
            border: 2px solid #3C507B;
            border-radius: 10px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            min-height: 200px;
            display: inline-block;
            background: #f4e4c4;
            box-shadow: 0 2px 4px #3C507B;
            vertical-align: top;
            box-sizing: border-box;
            text-align: left;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .buy-btn {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 8px;
        }
        .buy-btn:hover {
            background: #219150;
        }
        #add-card-form {
            margin: 32px 16px;
            padding: 16px;
            background: #f9f6f2;
            border-radius: 10px;
            box-shadow: 0 2px 4px #3C507B;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            max-width: 900px;
        }
        #add-card-form input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #3C507B;
            flex: 1 1 120px;
        }
        #add-card-form button {
            background: #3C507B;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #add-card-form button:hover {
            background: #2a375a;
        }
        @media (max-width: 700px) {
            .card {
                width: 90vw;
                margin: 12px auto;
                display: block;
            }
            #add-card-form {
                flex-direction: column;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body class="body">
    <nav class="navbar">
        <div class="logo">ðŸ“š BOOKS_GARDEN ðŸ“š</div>
        <ul class="nav-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./Catalog.html" class="active">Catalog</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div id="main-container"></div>

    <form id="add-card-form" autocomplete="off">
        <input type="text" id="name" placeholder="Book Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="price" placeholder="Price" min="0" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="author" placeholder="Author" required>
        <button type="submit">Add Book</button>
    </form>

    <script>
    let defaultValue = [
        { name: "Practicing Mind", category: "Sedan", price: 250 , image: "./../img/book-img/Resized_2.ng", description: "", author: "Emily Davis" }
    ];

   
    let cards = JSON.parse(localStorage.getItem("productCards"));
    if (!cards || cards.length === 0) {
        cards = defaultValue;
        localStorage.setItem("productCards", JSON.stringify(cards));
    }

    function saveCardInfoToLocalStorage() {
        localStorage.setItem("productCards", JSON.stringify(cards));
    }

    function rendercard() {
        const container = document.getElementById("main-container");
        const cardTemplate = cards.map((item, index) => {
            return `<div class="card">
                <h2>${item.name}</h2>
                <p>Category: ${item.category}</p>
                <p>Price: $${item.price}</p>
                <img src="${item.image}" alt="${item.name}">
                <p>Description: ${item.description}</p>
                <p>Author: ${item.author}</p>
                <button class="delete-btn" onclick="deleteCard(${index})">Delete</button>
                <button class="buy-btn" onclick="buyBook('${item.name}')">Buy</button>
            </div>`;
        });
        container.innerHTML = cardTemplate.join("");
    }

    function deleteCard(index) {
        cards.splice(index, 1);
        saveCardInfoToLocalStorage();
        rendercard();
    }

    function buyBook(bookName) {
        alert(`Thank you for buying "${bookName}"!`);
    }

    document.getElementById("add-card-form").addEventListener("submit", function(e) {
        e.preventDefault();
        
        const name = document.getElementById("name").value.trim();
        const category = document.getElementById("category").value.trim();
        const price = document.getElementById("price").value;
        const image = document.getElementById("image").value.trim();
        const description = document.getElementById("description").value.trim();
        const author = document.getElementById("author").value.trim();

        if (!name || !category || !price || !image || !description || !author) return;

        const newCard = {
            name: name,
            category: category,
            price: parseFloat(price),
            image: image,
            description: description,
            author: author   
        };

        cards.push(newCard);
        saveCardInfoToLocalStorage();
        rendercard();

     
        e.target.reset();
    });

    rendercard();
    </script>

    <div class="futtor">
        <h3 class="futtor-headline">Â© 2025 BOOKS_GARDEN. All rights reserved.</h3>
        <ul class="futtor-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./Catalog.html">Catalog</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./Contact.html">Contact</a></li>
        </ul>
    </div>
</body>
</html>
