<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOOK_GARDEN</title>
  <style>

    body {
      background-color: #f5b297;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: #f5D6A2;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      border-radius: 10px;
      overflow: hidden;
    }

    .image-section {
      flex: 1;
      background: #f5D6A2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 40px 30px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #814452;
      text-align: center;
    }
    .form-section h3 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #0b0b0b;
      border-radius: 5px;
      outline: none;
      
    }

    .form-section .butt {
      width: 100%;
      padding: 12px;
      background-color: #9de569;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
     
    }

    .form-section .butt:hover {
      background-color: #339e38;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="./img/Learning.gif" alt="Signup Image" />
    </div>
    <div class="form-section">
      <h2>ðŸ“š BOOKS_GARDEN ðŸ“š</h2>
      <h3>Create Account</h3>
      <form onsubmit="return submitSignup()">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password"  />
        <button type="submit" class="butt">Signup</button>
      </form>
    </div>
  </div>

  <script>
    function submitSignup() {
       var name = document.getElementById("fullname").value;
      window.location.href = "code/home.html?name=" + encodeURIComponent(name);
      return false; 
    }

  </script>
</body>
</html>
